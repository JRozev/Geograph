<nb-layout>
  <nb-layout-header>
    <div class="header-container toolbar">
      <div class="logo-container">
        <a (click)="toggleSidebar()" class="sidebar-toggle">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
      </div>
      <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
        <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
      </nb-select>
    </div>
    <div class="header-container">
      <nb-actions size="small">
        <nb-action class="control-item"
                   [nbContextMenu]="languageMenu">
          <nb-icon icon="globe-outline"></nb-icon>
        </nb-action>
        <nb-action class="control-item">
          <nb-icon icon="bell-outline"></nb-icon>
        </nb-action>
        <nb-action class="user-action">
          <nb-user [name]="'Тестов потребител'" [nbContextMenu]="userMenu"></nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>
  <nb-sidebar>
    <nb-menu [items]="menuItemsTest"></nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
